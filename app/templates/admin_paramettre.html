{% extends "admin_template.html" %}
{% block content %}
   <div class="container-fluid">

                            aria-controls="updates-box"><i class="fa fa-angle-down"></i></a>
                    </div>
                    <div id="updates-box" role="tabpanel" class="collapse show">
                        <ul class="news list-unstyled">
                            <!-- Item-->
                            <li class="d-flex justify-content-between">
                                <div class="left-col d-flex">
                                    <div class="icon"><i class="icon-rss-feed"></i></div>
                                    <div class="title"><strong>Type</strong>

                                </div>

                            </li>
                            <!-- Item-->
                            <li class="d-flex justify-content-between">
                                <div class="left-col d-flex">
                                    <div class="icon"><i class="icon-rss-feed"></i></div>
                                    <div class="title"><strong>Qualit√©.</strong>
                                    </div>
                                </div>

                            </li>
                            <!-- Item-->
                            <li class="d-flex justify-content-between">
                                <div class="left-col d-flex">
                                    <div class="icon"><i class="icon-rss-feed"></i></div>
                                    <div class="title"><strong>Corps.</strong>
                                    </div>
                                </div>

                            </li>
                            <!-- Item-->
                            <li class="d-flex justify-content-between">
                                <div class="left-col d-flex">
                                    <div class="icon"><i class="icon-rss-feed"></i></div>
                                    <div class="title"><strong>Grade.</strong>
                                    </div>
                                </div>

                            </li>

                        </ul>
                    </div>
                </div>
                <!-- Recent Updates Widget End-->
            </div>
            <div class="col-lg-4 col-md-6">
                <!-- Daily Feed Widget-->
                <div id="daily-feeds" class="card updates daily-feeds">

                        <h2 class="h5 display"><a data-toggle="collapse" data-parent="#daily-feeds" href="#feeds-box"

                        </h2>

                    </div>
                </div>
                <!-- Daily Feed Widget End-->
            </div>
            <div class="col-lg-4 col-md-6">
                <!-- Recent Activities Widget      -->
                <div id="structure" class="card updates activities">
                    <div id="structures" class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="h5 display"><a data-toggle="collapse" data-parent="#recent-activities-wrapper"
                                                  href="#activities-box" aria-expanded="true"

                    </div>
