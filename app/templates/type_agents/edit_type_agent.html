{% extends "admin_template.html" %}
{% block content %}

<center><h1>Modification de Type Agents</h1></center>

<span>&nbsp;</span>

<center>
    <form action="/type_agent_update/{{read_type_agent['_id']}}/{{ current_user.get_username() }}/{{ current_user.get_email() }}/{{ current_user.get_roles() }}" method="POST" autocomplete="on" name="form">

        <div class="col-sm-offset-3 col-sm-6" id="first-part">

            <span>&nbsp;</span>
            <div class="input-group margin-bottom-sm">
                 <input name="libelle_type_agent" value="{{read_type_agent['libelle_type_agent']}}" required="required" class="form-control" type="text"
                       placeholder="Libelle">
            </div>
            <span>&nbsp;</span>
            <div class="input-group margin-bottom-sm">
                 <input name="libelle_unique_type_agent" value="{{read_type_agent['libelle_unique_type_agent']}}" required="required" class="form-control" type="text"
                       placeholder="Libelle Unique">
            </div>

            <span>&nbsp;</span>
            <div class="input-group margin-bottom-sm">
                 <input name="description_type_agent" value="{{read_type_agent['description_type_agent']}}" required="required" class="form-control" type="text"
                       placeholder="Description Type Agent">
            </div>
            <span>&nbsp;</span>

            <div class="row">
                <a href="#">
                    <button style="margin-left:15px; margin-right:50px"  type="button" id="first-reset" class="btn btn-primary btn-sm pull-left">
                         <span class="visible-sm visible-md visible-lg">  Annuler</span>
                    </button>
                </a>

                <div class="col-xs-4 col-sm-3">
                    <button type="submit" class="btn btn-primary btn-sm pull-right">
                         <span class="visible-sm visible-md visible-lg">  {{'Valider'}}</span>
                    </button>
                </div>

            </div>

        </div>
        </div>
    </form>
</center>
<div class="box box-primary">

    <div class="box-body">
        <div align="right">
            <a href="/list_type_agent/{{ current_user.get_username() }}/{{ current_user.get_email() }}/{{ current_user.get_roles() }}">
                <button type="button" class="btn btn-success">Aller Ã  liste des Type Agents</button>
            </a>
        </div>
    </div>
</div>


{% endblock %}
