{% extends "homes.html" %}
{% block content %}

<center><h1>Modification de corpss</h1></center>

<span>&nbsp;</span>

<center>
    <form action="/corps_update/{{read_corps['_id']}}" method="POST" autocomplete="on" name="form">

            <div class="col-sm-offset-3 col-sm-6" id="first-part">

            <span>&nbsp;</span>
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa  fa-code-fork" aria-hidden="true"></i></span>
                <input name="libelle_corps" value="{{read_corps['libelle_corps']}}" required="required" class="form-control" type="text" placeholder="Libelle">
            </div>
            <span>&nbsp;</span>

            <div>
                <a href="#">
                    <button type="button" id="first-reset" class="btn btn-primary btn-sm pull-left">
                        <span class="visible-xs"><i class="fa fa-refresh fa-2x"></i></span>
                        <span class="visible-sm visible-md visible-lg"><i class="fa fa-refresh"></i> Annuler</span>
                    </button>
                </a>

                 <div class="col-xs-4 col-sm-3">
                    <button type="submit" class="btn btn-primary btn-sm pull-right">
                        <span class="visible-xs"><i class="fa fa-save fa-2x"></i></span>
                        <span class="visible-sm visible-md visible-lg"><i class="fa fa-save"></i> {{'Valider'}}</span>
                    </button>
                </div>
                
            </div>

        </div>
        </div>
    </form>
</center>
<div class="box box-primary">
    <div class="box-header with-border">
        <h1 class="box-title">Liste corps</h1>
        <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse">
                <i class="fa fa-minus"></i>
            </button>
        </div>
    </div>
    <div class="box-body">
        <div align="right">
            <a href="/list_corps">
                <button type="button" class="btn btn-success">Aller Ã  liste des corpss</button>
            </a>
        </div>
    </div>
</div>


{% endblock %}
