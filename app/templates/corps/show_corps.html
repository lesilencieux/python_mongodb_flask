{% extends "homes.html" %}
{% block content %}
<center>
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h1 class="box-title"> Details des informations de la corps </h1>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <table class="table table-bordered table-striped">
                    <tbody>

                    <tr>
                        <th>Libellé</th>
                        <td>{{ read_corps['libelle_corps']}}</td>
                    </tr>
                    <tr>
                        <th>Date de Création</th>
                        <td>{{ read_corps['created_at'] }}</td>
                    </tbody>
                </table>


            </div>
        </div>
    </section>

</center>

  <div class="box box-primary">
        <div class="box-header with-border">
            <h1 class="box-title">Liste Corps</h1>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse">
                    <i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div align="right">
                <a href="/list_corps">
                    <button type="button" class="btn btn-success">Aller à liste des corps</button>
                </a>
            </div>
        </div>
    </div>


{% endblock %}
