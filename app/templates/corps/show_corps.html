{% extends "homes.html" %}
{% block content %}
 <center>
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h1 class="box-title"> Details des informations de la corps  </h1>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            {% for corps in read_corps %}
            <div class="box-body">
                <table class="table table-bordered table-striped">
                    <tbody>

            <tr>
                <th>Libellé</th>
                <td>{{ corps['libelle_corps']}}</td>
            </tr>
            <tr>
                <th>Action</th>
                <td>{{ corps['action_corps'] }}</td>
            <tr>
                <th>Date de Création</th>
                <td>{{ corps['created_at'] }}</td>
            {% endfor %}
        </tbody>
    </table>


        </div>
        </div>
    </section>
 </center>
{% endblock %}
