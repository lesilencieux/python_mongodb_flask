{% extends "homes.html" %}
{% block content %}

<center><h1>Modification de qualites</h1></center>

<span>&nbsp;</span>

<center>
    <form action="/qualite_update/{{ read_qualite['_id'] }}/{{ current_user.get_username() }}/{{ current_user.get_email() }}/{{ current_user.get_roles() }}" method="POST" autocomplete="on" name="form">

        <div class="col-sm-offset-3 col-sm-6" id="first-part">

            <span>&nbsp;</span>
            <div class="input-group margin-bottom-sm">
                 <input name="libelle_qualite" value="{{ read_qualite['libelle_qualite'] }}" required="required" class="form-control" type="text"
                       placeholder="Libelle">
            </div>

            <span>&nbsp;</span>
            <div class="input-group margin-bottom-sm">
                 <input name="description_qualite" value="{{ read_qualite['description_qualite'] }}" required="required" class="form-control" type="text"
                placeholder="Description">
            </div>
            <span>&nbsp;</span>
            <div>


                <a href="#">
                    <button type="button" id="first-reset" class="btn btn-primary btn-sm pull-left">
                         <span class="visible-sm visible-md visible-lg">  Annuler</span>
                    </button>
                </a>

                <div class="col-xs-4 col-sm-3">
                    <button type="submit" class="btn btn-primary btn-sm pull-right">
                         <span class="visible-sm visible-md visible-lg">  {{'Valider'}}</span>
                    </button>
                </div>

            </div>

        </div>
        </div>
    </form>
</center>
<div class="box box-primary">
    <div class="box-header with-border">
        <h1 class="box-title">       Liste qualite</h1>
        <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse">
             </button>
        </div>
    </div>
    <div class="box-body">
        <div align="right">
            <a href="/list_qualite/{{ current_user.get_username() }}/{{ current_user.get_email() }}/{{ current_user.get_roles() }}">
                <button type="button" class="btn btn-success">Aller Ã  liste des qualites</button>
            </a>
        </div>
    </div>
</div>


{% endblock %}
