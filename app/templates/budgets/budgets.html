{% extends "homes.html" %}
{% block content %}

<center><h1>Creation de budget</h1></center>

<span>&nbsp;</span>

<center>
    <form action="/budget" method="POST" autocomplete="on" name="form">

        <div class="col-sm-offset-3 col-sm-6" id="first-part">

            <span>&nbsp;</span>
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa  fa-code-fork" aria-hidden="true"></i></span>
                <input name="libelle_budget" required="required" class="form-control" type="text" placeholder="Libelle">
            </div>

            <span>&nbsp;</span>
               <div class="input-group margin-bottom-sm">
                <div class="input-group select2-bootstrap-prepend">
                    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <select name="type_budget" class="form-control select2-single" tabindex="-1" aria-hidden="true" required>
                        <option value="" disabled selected>Selectionner la qualité de l'agent</option>
                        {% for type_budget in list_type_budgets %}
                        <option name="qualite_agent" value="{{ type_budget['libelle_unique_type_budget'] }}">{{
                            type_budget['libelle_unique_type_budget'] }}
                        </option>

                        {% endfor %}
                    </select>
                </div>
            </div>

            <span>&nbsp;</span>
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-tag" aria-hidden="true"></i></span>
                <input name="action_budget" required="required" class="form-control" type="text" placeholder="Action">
            </div>

            <span>&nbsp;</span>

            <div>
                <a href="#">
                    <button type="button" id="first-reset" class="btn btn-primary btn-sm pull-left">
                        <span class="visible-xs"><i class="fa fa-refresh fa-2x"></i></span>
                        <span class="visible-sm visible-md visible-lg"><i class="fa fa-refresh"></i> Annuler</span>
                    </button>
                </a>

                 <div class="col-xs-4 col-sm-3">
                    <button type="submit" class="btn btn-primary btn-sm pull-right">
                        <span class="visible-xs"><i class="fa fa-save fa-2x"></i></span>
                        <span class="visible-sm visible-md visible-lg"><i class="fa fa-save"></i> {{'Valider'}}</span>
                    </button>
                </div>

            </div>

        </div>
        </div>
    </form>
</center>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h1 class="box-title">Budget</h1>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse">
                    <i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div align="right">
                <a href="list_budget">
                    <button type="button" class="btn btn-success">Aller à liste des budget</button>
                </a>
            </div>
        </div>
    </div>

{% endblock %}
