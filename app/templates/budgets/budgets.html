{% extends "homes.html" %}
{% block content %}

<center><h1>Creation de budget</h1></center>

<span>&nbsp;</span>

<center>
    <form action="/budget/{{ current_user.get_username() }}/{{ current_user.get_email() }}/{{ current_user.get_roles() }}" method="POST" autocomplete="on" name="form">

        <div class="col-sm-offset-3 col-sm-6" id="first-part">

            <span>&nbsp;</span>
            <div class="input-group margin-bottom-sm">
                 <input name="libelle_budget" required="required" class="form-control" type="text" placeholder="Libelle">
            </div>

            <span>&nbsp;</span>
               <div class="input-group margin-bottom-sm">
                <div class="input-group select2-bootstrap-prepend">
                     <select name="type_budget" class="form-control select2-single" data-width="100%" tabindex="-1" aria-hidden="true" required>
                        <option value="" disabled selected>Selectionner type budget</option>
                        {% for type_budget in list_type_budgets %}
                        <option name="qualite_agent" value="{{ type_budget['libelle_unique_type_budget'] }}">{{
                            type_budget['libelle_unique_type_budget'] }}
                        </option>

                        {% endfor %}
                    </select>
                </div>
            </div>

            <span>&nbsp;</span>
            <div class="input-group margin-bottom-sm">
                 <input name="action_budget" required="required" class="form-control" type="text" placeholder="Action">
            </div>

            <span>&nbsp;</span>

            <div>
                <a href="#">
                    <button type="button" id="first-reset" class="btn btn-primary btn-sm pull-left">
                         <span class="visible-sm visible-md visible-lg">  Annuler</span>
                    </button>
                </a>

                 <div class="col-xs-4 col-sm-3">
                    <button type="submit" class="btn btn-primary btn-sm pull-right">
                         <span class="visible-sm visible-md visible-lg">  {{'Valider'}}</span>
                    </button>
                </div>

            </div>

        </div>
        </div>
    </form>
</center>
    <div class="box box-primary">
        <div class="box-header with-border">
            <h1 class="box-title">Budget</h1>

        </div>
        <div class="box-body">
            <div align="right">
                <a href="/list_budget/{{ current_user.get_username() }}/{{ current_user.get_email() }}/{{ current_user.get_roles() }}">
                    <button type="button" class="btn btn-success">Aller Ã  liste des budget</button>
                </a>
            </div>
        </div>
    </div>

{% endblock %}
