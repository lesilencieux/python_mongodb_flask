{% extends "admin_template.html" %}
{% block content %}


<section>
    <div class="container-fluid" style="padding-top: 50px;">
        <!-- Page Header-->
        <!-- <header>
                                <h1 class="h3 display">Liste des missions</h1>
                            </header> -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <span>
                            <h4>Liste des grades d'agents</h4>
                        </span>
                        <a
                            href="/grades/{{ current_user.get_username() }}/{{ current_user.get_email() }}/{{ current_user.get_roles() }}">
                            <span style="padding-left: 750px;"><i class="fa fa-plus-circle fa-2x btn btn-primary"
                                    aria-hidden="true" title="Ajouter un nouveau grade"></i></span>
                        </a>
                    </div>
                    <div class="card-body col-md-12">
                        <table id="example" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Libelle</th>
                                    <th>Date Cr√©ation</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for grade in list_grades %}
                                <tr>

                                    <td class="table-primary">{{ grade['libelle_grade'] }}</td>
                                    <td class="table-info">{{ grade['created_at'] }}</td>
                                    <td>
                                        <div class="input-group btn">
                                            <button type="button" class="btn btn-success  dropdown-toggle pull-right"
                                                data-toggle="dropdown">
                                                Actions
                                            </button>

                                            <ul class="dropdown-menu">

                                                <li><a
                                                        href="/show_grade/{{ grade['_id'] }}/{{ current_user.get_username() }}/{{ current_user.get_email() }}/{{ current_user.get_roles() }}">
                                                        <button class="btn btn-info btn-block">Afficher</button>
                                                    </a></li>

                                                <li><a
                                                        href="/update_grade/{{ grade['_id'] }}/{{ current_user.get_username() }}/{{ current_user.get_email() }}/{{ current_user.get_roles() }}">
                                                        <button class="btn btn-warning btn-block">Modifier</button>
                                                    </a></li>

                                                <li><a
                                                        href="/delete_grade/{{ grade['_id'] }}/{{ current_user.get_username() }}/{{ current_user.get_email() }}/{{ current_user.get_roles() }}">
                                                        <button class="btn btn-danger btn-block">Supprimer</button>
                                                    </a></li>
                                                <li class="divider"></li>

                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script type="text/javascript">
    document.getElementById("parametres").className = "active";

</script>

{% endblock %}
