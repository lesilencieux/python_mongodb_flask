{% extends "homes.html" %}
{% block content %}
<center><h1>Liste des grades </h1></center>
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">

            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse">
                    <i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <table id="lstgrade" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Libelle</th>
                    <th>Action</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for grade in list_grades %}
                <tr>

                    <td class="table-primary">{{ grade['libelle_grade'] }}</td>
                    <td class="table-info">{{ grade['action_grade'] }}</td>
                    <td class="table-light">
                        <div class="input-group btn">
                            <a class="icon" href="grade/code1"
                               title="Voir le dÃ©tail de grade ">
                                <button class="btn btn-info small" onclick="test()">
                                    <i class="fa fa-info" aria-hidden="true"></i>
                                </button>&nbsp;&nbsp;

                            </a>
                            <a class="icon" href="update_grade/code1"
                               title=" Modifier la grade">
                                <button class="btn btn-warning small" onclick="">
                                    <i class="fa fa-pencil glyphicon glyphicon-pencil"></i>
                                </button>&nbsp;&nbsp;

                            </a>
                            <form class="icon" method="GET" action="/delete_grade/code3">
                                <a class="icon" href="list_grade"
                                   title=" Supprimer la grade">
                                    <button class="btn btn-danger small" onclick="">
                                        <i class="fa fa-times glyphicon glyphicon-remove"></i>
                                    </button>
                                </a>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="box box-primary">
        <div class="box-header with-border">
            <h1 class="box-title">Nouveau grade</h1>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse">
                    <i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div align="right">
                <a href="grades">
                    <button type="button" class="btn btn-success">Ajouter une Nouveau grade</button>
                </a>
            </div>
        </div>
    </div>

</section>

{% endblock %}
