{% extends "homes.html" %}
{% block content %}
<center>
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h1 class="box-title"> Details des informations de la grade </h1>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse">
                    </button>
                </div>
            </div>
            <div class="box-body">
                <table class="table table-bordered table-striped">

                    <tbody>
                    <tr>
                        <th>Libellé</th>
                        <td>{{ read_grade['libelle_grade']}}</td>
                    </tr>

                    <tr>
                        <th>Date de Création</th>
                        <td>{{ read_grade['created_at'] }}</td>
                    </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </section>
</center>
<span></span>

<div class="box box-primary">

    <div class="box-body">
        <div align="right">
            <a href="/list_grade/{{ current_user.get_username() }}/{{ current_user.get_email() }}/{{ current_user.get_roles() }}">
                <button type="button" class="btn btn-success">Aller à liste des grade</button>
            </a>
        </div>
    </div>
</div>

{% endblock %}
