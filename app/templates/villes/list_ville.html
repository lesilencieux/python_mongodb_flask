{% extends "homes.html" %}
{% block content %}
<center><h1>Liste des villes </h1></center>
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">

            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse">
                 </button>
            </div>
        </div>
        <div class="box-body">
            <table id="lststructure" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Ville</th>
                    <th>Pays</th>
                    <th>Date Cr√©ation</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for ville in list_ville %}
                <tr>

                    <td class="table-active">{{ ville['non_ville'] }}
                    </td>
                    <td class="table-primary">{{ ville['libelle_fr_pays'] }}</td>
                    <td class="table-secondary">{{ ville['created_at'] }}</td>

                    <td>
                        <div class="input-group btn">
                            <button type="button" class="btn btn-success  dropdown-toggle pull-right"
                                    data-toggle="dropdown">
                                Actions
                            </button>
                            <ul class="dropdown-menu">
                                  <li><a href="/show_ville/{{ ville['_id'] }}/{{ current_user.get_username() }}/{{ current_user.get_email() }}/{{ current_user.get_roles() }}">
                                    <button class="btn btn-info btn-block">Afficher</button>
                                </a></li>
                                <li><a href="/update_ville/{{ ville['_id'] }}/{{ current_user.get_username() }}/{{ current_user.get_email() }}/{{ current_user.get_roles() }}">
                                    <button class="btn btn-warning btn-block">Modifier</button>
                                </a></li>
                                <li><a href="/delete_ville/{{ ville['_id'] }}/{{ current_user.get_username() }}/{{ current_user.get_email() }}/{{ current_user.get_roles() }}">
                                    <button class="btn btn-danger btn-block">Supprimer</button>
                                </a></li>
                                <li class="divider"></li>


                            </ul>
                        </div>
                    </td>

                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="box box-primary">
        <div class="box-header with-border">
            <h1 class="box-title">Nouvelle Structure</h1>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse">
                 </button>
            </div>
        </div>
        <div class="box-body">
            <div align="right">
                <a href="/ville/{{ current_user.get_username() }}/{{ current_user.get_email() }}/{{ current_user.get_roles() }}">
                    <button type="button" class="btn btn-success">Ajouter une Nouvelle Ville</button>
                </a>
            </div>
        </div>
    </div>

</section>

<script type="text/javascript">

      document.addEventListener("DOMContentLoaded",  function(e) {
            alert("txt")
            var txt = $(e.target).text();
            console.log(txt);
            alert(txt)
         } false);



</script>


{% endblock %}
