<head>

  {% if title %}
  <title>{{ title }}</title>
  {% else %}
  <title>Mission</title>
  {% endif %}
  <meta charset="UTF-8" />
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
  <title>Authentification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
  <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
  <meta name="author" content="Codrops" />

  <link rel="shortcut icon" href="../favicon.ico">

  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/demo.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style3.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate-custom.css') }}">


  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="static/img/icons/favicon.ico" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="static/fonts/iconic/css/material-design-iconic-font.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="static/vendor/animsition/css/animsition.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="static/vendor/daterangepicker/daterangepicker.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="static/css/util.css">
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
  <!--===============================================================================================-->

</head>

<body>

    <div class="limiter">
      <div class="container-login100" style="background-image: url('static/img/bg-01.jpg');">
        <div class="wrap-login100">
          <form class="login100-form validate-form" action="/login" method="POST" autocomplete="on" name="form">
            <span class="login100-form-logo">
              <!-- <i class="zmdi zmdi-landscape"></i> -->
              <img src="../static/img/maep.png" height="80px" width="80px"/>
            </span>
  
            <span class="login100-form-title p-b-34 p-t-27">
              S'enregistrer
            </span>
  
            <div class="wrap-input100 validate-input" data-validate="Entrer le nom d'utilisateur">
              <input class="input100" type="text" name="username" placeholder="Nom d'utilisateur">
              <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>
  
            <div class="wrap-input100 validate-input" data-validate="Entrer le mail">
              <input class="input100" type="email" name="email" placeholder="E-mail">
              <span class="focus-input100" data-placeholder="&#xf15a;"></span>
            </div>
  
            <div class="wrap-input100 validate-input" data-validate="Entrer le mot de passe">
              <input class="input100" type="password" name="password" placeholder="Mot de passe">
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>
  
            <div class="wrap-input100 validate-input" data-validate="Confirmer le mot de passe">
              <input class="input100" type="password" name="password" placeholder="Confirmer le mot de passe">
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>
  
            <div class="contact100-form-checkbox">
              <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
              <label class="label-checkbox100" for="ckb1">
                Se rappeler de moi
              </label>
            </div>
  
            <div class="container-login100-form-btn">
              <button class="login100-form-btn">
                S'enregistrer
              </button>
            </div>
  
            <div class="text-center p-t-90 change_link">
              <a class="txt1" href="/">
                Se connecter
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>


  <div id="dropDownSelect1"></div>

  <!--===============================================================================================-->
  <script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="static/vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="static/vendor/bootstrap/js/popper.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="static/vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="static/vendor/daterangepicker/moment.min.js"></script>
  <script src="static/vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script src="static/vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->
  <script src="static/js/main.js"></script>



</body>

</html>
