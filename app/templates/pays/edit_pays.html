{% extends "admin_template.html" %}
{% block content %}

<center><h1>Modification de structures</h1></center>

<span>&nbsp;</span>

<center>
    <form action="/save_pays_udated/{{ read_pays['_id'] }}/{{ current_user.get_username() }}/{{ current_user.get_email() }}/{{ current_user.get_roles() }}"
          method="POST" autocomplete="on" name="form">

        <div class="col-sm-offset-3 col-sm-6" id="first-part">

            <span>&nbsp;</span>
            <div class="input-group margin-bottom-sm">
                <input name="libelle_fr_pays" required="required" class="form-control" type="text"
                       placeholder="Libellé Fr Pays" value={{read_pays["libelle_fr_pays"]}}>
            </div>
            <span>&nbsp;</span>
            <div class="input-group margin-bottom-sm">
                <input name="libelle_en_pays" required="required" class="form-control" type="text"
                       placeholder="Libelle En pays" value={{read_pays["libelle_en_pays"]}}>
            </div>

            <span>&nbsp;</span>

            <div class="input-group margin-bottom-sm">
                <input name="code_alphat1_pays" required="required" class="form-control" type="text"
                       placeholder="Code  alphat1  pays" value={{read_pays["code_alphat1_pays"]}}>
            </div>
            <span>&nbsp;</span>
            <div class="input-group">
                <input name="code_alphat2_pays" required="required" class="form-control" type="text"
                       placeholder="Code alphat2 pays" value={{read_pays["code_alphat2_pays"]}}>
            </div>
            <span>&nbsp;</span>

            <span>&nbsp;</span>
            <div class="input-group">
                <input name="code_numerique_pays" required="required" class="form-control" type="text"
                       placeholder="Code numérique pays" value={{read_pays["code_numerique_pays"]}}>
            </div>
            <span>&nbsp;</span>

             <div class="row">


            <div class="col-xs-4 col-sm-3">
                <a href="#">
                    <button style="margin-left:15px; margin-right:50px"  type="button" id="fourth-reset" class="btn btn-primary btn-sm ">
                        <span class="visible-sm visible-md visible-lg">  Annuler</span>
                    </button>
                </a>
                </span>
            </div>
            <button type="submit" class="btn btn-primary btn-sm pull-right">
                <span class="visible-sm visible-md visible-lg">  {{'Valider'}}</span>
            </button>
        </div>
        </div>

    </form>
</center>
<div class="box box-primary">
    <div class="box-header with-border">
        <h1 class="box-title">Liste des pays</h1>
        <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse">
            </button>
        </div>
    </div>
    <div class="box-body">
        <div align="right">
            <a href="/list_pays/{{ current_user.get_username() }}/{{ current_user.get_email() }}/{{ current_user.get_roles() }}">
                <button type="button" class="btn btn-success">Aller à liste des pays</button>
            </a>
        </div>
    </div>
</div>

<script type="text/javascript">

      document.addEventListener("DOMContentLoaded", function () {
                        var heightFirst = $('#first-part').css("height");
                        var heightSecond = $('#second-part').css("height");
                        $('#first-part').css({
                            "overflow": "hidden",
                            "height": heightFirst,
                            "transiton": 'all 1s',
                            "-webkit-transition": 'all 1s ease',
                            "-moz-transition": 'all 1s ease',
                            "-o-transition": 'all 1s ease'

                        });
                        $('#second-part').css({
                            "overflow": "hidden",
                            "height": "0px",
                            "transiton": 'all 1s ease',
                            "-webkit-transition": 'all 1s ease',
                            "-moz-transition": 'all 1s ease',
                            "-o-transition": 'all 1s ease'
                        });

                        $("#btn-next").click(function () {
                            $('#first-part').css({
                                'height': '0px',
                                "visibility": 'hidden'
                            });
                            $('#second-part').css({
                                'height': heightSecond,
                                'visibility': 'visible'
                            });
                        });

                        $("#btn-back").click(function () {
                            $('#first-part').css({
                                'height': heightFirst,
                                'visibility': 'visible'
                            });
                            $('#second-part').css({
                                'height': '0px',
                                "visibility": 'hidden'
                            });
                        });

                    }, false);




</script>

{% endblock %}
